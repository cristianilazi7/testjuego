<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Palabra Secreta</label>
       
        <input type="text" class="form-control" formControlName="secret_word" #secret_word />
      </div>
      <div *ngIf="angForm.controls['secret_word'].invalid && (angForm.controls['secret_word'].dirty || angForm.controls['secret_word'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['secret_word'].errors.required">
         Palabra Secreta es requerida.
        </div>
      </div>

       
      <div class="form-group">
        <button (click)="addWord(secret_word.value)"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">
        Guardar
     </button>
      </div>
    </form>
  </div>
</div>
