<div class="alert alert-success" *ngIf="!staticAlertWinnClosed">
    <strong>Eliminado!</strong> 
  </div>

  <div class="alert alert-danger" *ngIf="!staticAlertLoserClosed">
    <strong>Error!</strong> 
  </div>
<table class="table table-hover">
  <thead>
  <tr>
   
      <td>Id</td>
      <td>Nombre</td>
      <td>Apellido</td>
      <td>Email</td>
      <td>Direccion</td>
      <td>Telefono</td>      
   <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of Users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.code_contry }} {{  user.phone }}</td>
          <td><a [routerLink]="['edit', user._id]" class="btn btn-primary">Edit</a></td>
       <td><a (click) = "DeletUser(user._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
